<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="css/style.css" />

    <title>Homework #2</title>
  </head>

  <body>
    <header class="header">
      <div class="wrapper-header">
        <h1 class="header__title">Tic-tac-toe</h1>
      </div>
    </header>

    <main class="main">
      <div class="wrapper-main">
        <section class="game-state-info">
          <p class="game-state-info__text">Player 1 turn</p>
        </section>
        
        <section class="playground">
          <div class="playground__cell-container">
            <img
              id="cell-0"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #1"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-1"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #2"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-2"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #3"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-3"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #4"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-4"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #5"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-5"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #6"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-6"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #7"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-7"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #8"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell-8"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #9"
            />
          </div>
        </section>
        
        <seciton class="control-buttons">
          <button class="control-buttons__new">New game</button>
        </seciton>
      </div>
    </main>
  </body>
</html>

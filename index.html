<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="css/style.css" />

    <title>Homework #2</title>

    <script type="module" src="./js/controller.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="wrapper-header">
        <h1 class="header__title">Tic-tac-toe</h1>
      </div>
    </header>

    <main class="main">
      <div class="modal">
        <form class="form">
          <div class="form__name-block">
            <label for="name-1" class="form__name-label">Player 1</label>
            <input id="name-1" class="form__name-input" required />
          </div>

          <div class="form__name-block">
            <label for="name-2" class="form__name-label">Player 2</label>
            <input id="name-2" class="form__name-input" required />
          </div>

          <div class="form__radio-buttons">
            <fieldset class="form__radio-buttons-fieldset">
              <p class="form__radio-buttons-title">Which player starts the game?</p>

              <div class="form__radio-container">
                <div>
                  <input
                    type="radio"
                    id="player-1"
                    name="start"
                    value="player-0"
                    checked
                  />

                  <label for="player-1">Player 1</label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="player-2"
                    name="start"
                    value="player-1"
                  />

                  <label for="player-2">Player 2</label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="form__start">
            <button class="button button-start" type="button">Start</button>
          </div>
        </form>
      </div>

      <div class="overlay"></div>

      <div class="wrapper-main">
        <section class="game-state-info">
          <p class="game-state-info__text"></p>
        </section>
        
        <section class="playground">
          <div class="playground__cell-container">
            <img
              id="cell0"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #1"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell1"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #2"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell2"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #3"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell3"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #4"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell4"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #5"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell5"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #6"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell6"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #7"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell7"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #8"
            />
          </div>

          <div class="playground__cell-container">
            <img
              id="cell8"
              class="playground__cell hidden"
              src="img/cross.png"
              alt="Cell #9"
            />
          </div>
        </section>
        
        <seciton class="control-buttons">
          <button class="button button-new">New game</button>
        </seciton>
      </div>
    </main>
  </body>
</html>
